<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form </title>
	<link rel="stylesheet" href="register.css">
</head>
<body>
	
<div class="wrapper">
	<div class="registration_form">
		<div class="title">
			Registration Form
		</div>

		<form action="/login" method="POST">
			<div class="form_wrap">
				<div class="input_grp">
					<div class="input_wrap">
						<label for="fname" name="firstname">First Name</label>
						<input type="text" id="fname">
					</div>
					<div class="input_wrap">
						<label for="lname" name="lastname">Last Name</label>
						<input type="text" id="lname">
					</div>
				</div>
				<div class="input_wrap">
					<label for="email" name="email">Email Address</label>
					<input type="text" id="email">
				</div>
				<div class="input_wrap">
					<label name="username">Username</label>
                    <input type="text" id="username">
					
				</div>
				<div class="input_wrap">
					<label for="password" name="password">Password</label>
					<input type="text" id="password">
				</div>
				<div class="input_wrap">
					<label for="confirm-password" name="confirm_password">confirm-password</label>
					<input type="text" id="confirm-passwowrd">
				</div>
				<div class="input_wrap">
                    <a href="login.html">Register Now</a>
				</div>
                
			</div>
		</form>
	</div>
</div>

</body>
</html>
